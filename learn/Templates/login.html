<!DOCTYPE html>  
{# {% load url from future %}  #} 
{% load bootstrap_toolkit %}
<html lang="en">  
<head>  
    <meta charset="utf-8">  
    <title>Task Manager</title>  
    <meta name="description" content="">  
    <meta name="author" content="Lucas">
    <script src="static/js/jquery.js"></script>  
     <link rel="stylesheet" href="/static/twitter-bootstrap-v2/docs/assets/css/bootstrap.css"> 
    <link rel="stylesheet" href="/static/twitter-bootstrap-v2/docs/assets/css/bootstrap-responsive.css">
    <script src="/static/twitter-bootstrap-v2/docs/assets/js/bootstrap.min.js"></script>
    <style type="text/css">  
        body {  
            padding-top: 60px;  
        }  
    </style>  
    <!--[if lt IE 9]  
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>  
    <![endif]-->  
    {% block extra_head %}{% endblock %}  
</head>  
  
<body>  
  
    {% if password_is_wrong %}  
        <div class="alert alert-error">     
            <button type="button" class="close" data-dismiss="alert">×</button>  
            <h4>错误!</h4>用户名或密码错误  
        </div>  
    {% endif %}      
    <div class="well">  
        <h1>Task Manager</h1>  
        <p> </p>  
        <form class="form-horizontal" action="" method="post">  
            {% csrf_token %}  
            {{ form|as_bootstrap:"horizontal" }}  
            <p class="form-actions">  
                <input type="submit" value="登录" class="btn btn-primary">  
                <a href="/findpaswd/"><input type="button" value="忘记密码" class="btn btn-danger"></a>  
                <a href="/newaccount/"><input type="button" value=" 注册 " class="btn btn-success"></a>  
            </p>  
        </form>  
    </div>  
  
</body>  
</html>
